<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Assignment 4 - Web form 1" />
    <meta name="keywords" content="WAP, Assignment, CS472" />
    <meta name="author" content="Kalabe Kebede" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Web form 1</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <hr />
          <h2>Assignment 4 - Webform1</h2>
          <form>
            <div class="mb-3">
              <label for="url" class="form-label">Website URL</label>
              <input
                id="url"
                class="form-control"
                type="text"
                placeholder="Enter website url"
                pattern="http(s)?://.+"
                title='URL beginning with either the string, "http://" or "https://"'
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                id="email"
                class="form-control"
                type="email"
                placeholder="Enter email"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                id="password"
                class="form-control"
                type="password"
                placeholder="Password"
                required
                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{10,}"
                title="Password is at least 10 characters in length and contain at least one number and one uppercase and lowercase letter"
              />
            </div>
            <div class="mb-3 form-check">
              <input id="checkbox1" class="form-check-input" type="checkbox" />
              <label for="checkbox1" class="form-check-label"
                >Check me out</label
              >
            </div>
            <input
              id="btn"
              class="btn btn-primary"
              type="submit"
              value="Submit"
            />
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
